{% load humanize %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    {% include 'nav.html' %}

    <div class=''>
        {% for post in posts %}
        <a href='detail' class='text-sm'>
            <img class='mx-auto my-3 rounded-md' src="https://picsum.photos/200" alt="">
            <div class="text-gray-600 ml-16 text-xs">{{post.brand}}</div>
            <div class='text-gray-900 font-semibold ml-16'> {{post.name}}({{post.color}})</div>
            <div class='text-gray-900 font-semibold ml-16'> {{post.price|intcomma}}</div>
        </a>
        {% endfor %}
    </div>


    <div class="text-sm text-gray-700 w-12 mx-auto mt-4">
        {% if posts.has_previous %}
        <a href="?page={{posts.previous_page_number}}">◀</a>
        {% endif %}
        <span>{{posts.number}}</span>
        <span>/</span>
        <span>{{posts.paginator.num_pages}}</span>
        {% if posts.has_next %}
        <a href="?page={{posts.next_page_number}}">▶︎</a>
        {% endif %}
    </div>
</body>

</html>
