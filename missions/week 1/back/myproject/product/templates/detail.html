{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{products.brand}}/{{products.name}}</title>
</head>

<body>
    {% include 'nav.html' %}

    <div class=''>
        <a href="/detail" class='text-sm'>
            <img src="https://picsum.photos/200" alt="" class='rounded-md mx-auto mt-12 mb-4'>
            <div class='w-2/3 mx-auto'>
                <div class="text-gray-900 text-xs">
                    {{products.brand}}
                </div>
                <div class="text-gray-600 font-semibold mt-2">
                    {{products.name}}({{products.color}}) - {{products.size}}
                </div>
                <div class="text-gray-600 font-semibold ">
                    {{products.price|intcomma}}
                </div>

                <div class="text-gray-600 text-xs mt-2">
                    {{products.description}}
                </div>
            </div>
        </a>
        <div class="flex-col flex space-y-1 my-4 mx-10">
            <button class="w-full h-10 px-6 font-semibold rounded-md border border-gray-200 text-gray-900 text-xs type="
                submit">
                구매하기
            </button>
            <button class="w-full h-10 px-6 font-semibold rounded-md border border-gray-200 text-gray-900 text-xs"
                type="button">
                장바구니
            </button>
        </div>
    </div>

    {% include 'board.html' %}
</body>

</html>
