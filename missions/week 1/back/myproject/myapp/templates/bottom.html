<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bottom</title>
</head>

<body>
    <div class="flex-auto flex bg-indigo-300 text-white text-sm mb-4">
        <a href="../main">
            <div class="p-2">✓</div>
        </a>
        <a href="../outer">
            <div class="px-1.5 py-2">OUTER</div>
        </a>
        <a href="../top">
            <div class="px-1.5 py-2">TOP</div>
        </a>
        <a href="../bottom">
            <div class="px-1.5 py-2 text-indigo-900">BOTTOM</div>
        </a>
        <a href="../bags">
            <div class="px-1.5 py-2">BAGS</div>
        </a>
        <a href="../shoes">
            <div class="px-1.5 py-2">SHOES</div>
        </a>
    </div>

    <div class="flex-col flex ">
        {% for post in posts %}
        <div class='w-5/6 h-50 border-2 border-gray-100 text-center text-sm rounded-lg mx-auto mt-3 p-5 '>
            <a href="/detail">
                <div class="font-semibold text-gray-900">
                    {{post.obj_name}}
                </div>
                <div class="text-gray-700">
                    {{post.obj_color}}
                    <br />
                    {{post.discount_price}}원
                </div>

            </a>
        </div>
        <br />
        {% endfor %}
    </div>

    <div class="text-sm text-gray-700 w-20 mx-auto">
        {% if posts.has_previous %}
        <a href="?page={{posts.previous_page_number}}">◀︎</a>
        {% endif %}
        <span>{{posts.number}}</span>
        <span>/</span>
        <span>{{posts.paginator.num_pages}}</span>
        {% if posts.has_next %}
        <a href="?page={{posts.next_page_number}}">▶︎</a>
        {% endif %}
    </div>

</body>

</html>
